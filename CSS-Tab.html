<html>
<head>
	<title>CSS-Tab</title>
	<style>
.tabs{
	position: relative;
	margin: 0;
	padding: 15px;
}
.tab{
	display: inline-block;
	margin-right: 1px;
	list-style-type: none;
	font-size: 14px;
}
.tab:last-child{
	margin-right: 0;
}
.tab a{
	display: block;
	padding: 10px 15px;
	background: rgba(0,0,0,0.3);
	text-decoration: none;
	transition: all 0.5s ease;
}
.tab:target a{
	background: rgba(0,0,0,0.1);
}
.tab a + .tab-content{
	position: absolute;
	left: 0;
	height: 0;
	padding: 0 15px;
	overflow: hidden;
	transition: all 0.1s ease;
}
.tab:target a + .tab-content{
	height: 100%;
	overflow: visible;
	transition: all 0.5s ease;
}
	</style>
</head>
<body>
	<ul class="tabs">
		<li id="tab1" class='tab'>
			<a href="#tab1">Tab 1</a>
			<div class="tab-content">
				<h2>Heading 1</h2>
				<p>Content 1</p>
			</div>
		</li>
		<li id="tab2" class='tab'>
			<a href="#tab2">Tab 2</a>
			<div class="tab-content">
				<h2>Heading 2</h2>
				<p>Content 2</p>
			</div>
		</li>
		<li id="tab3" class='tab'>
			<a href="#tab3">Tab 3</a>
			<div class="tab-content">
				<h2>Heading 3</h2>
				<p>Content 3</p>
			</div>
		</li>
	</ul>
</body>
</html>
